<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Task Management App</h1>
        <div class="card mx-auto">
            <div class="card-body">
                <form id="task-form">
                    <div class="input-group mb-3">
                        <input type="text" id="task-input" class="form-control" placeholder="Add a new task">
                    </div>
                    <div class="input-group mb-3">
                        <input type="date" id="due-date-input" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <select id="category-input" class="form-control">
                            <option value="">Select category</option>
                            <option value="Work">Work</option>
                            <option value="Personal">Personal</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <select id="priority-input" class="form-control">
                            <option value="">Select priority</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="input-group-append mb-3">
                        <button class="btn btn-primary w-100" type="submit">Add Task</button>
                    </div>
                </form>
                <input type="text" id="search-input" class="form-control mb-3" placeholder="Search tasks">
                <ul id="task-list" class="list-group mt-3"></ul>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
